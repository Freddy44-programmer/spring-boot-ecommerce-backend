
<section class="py-5">
    <div class="container">
      <div class="row gx-5">
        <aside class="col-lg-6">
          <div class="border rounded-4 mb-3 d-flex justify-content-center">
            <a >
              <img class="img" src="{{product.imageUrl}}" />
            </a>
          </div>
          <div class="d-flex justify-content-center mb-3">
            <!-- <a>
              <img class="img" width="60" height="60"  src="{{product.imageUrl}}" />
            </a> -->
          </div>
        </aside>
        <main class="col-lg-6">
          <div class="ps-lg-3">
            <h4 class="title text-dark">
              {{product.name}}<br />
            </h4>
            <div class="price">{{product.unitPrice | currency:'R'}}</div>
            <p>
              {{product.description}}
            </p>
            <hr />
            <div class="d-flex flex-row my-3">
                <div class="text-warning mb-1 me-2">
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fas fa-star-half-alt"></i>
                  <span class="ms-1">
                    4.5
                  </span>
                </div>
              </div>
            <div class="row mb-4">
              <div class="col-md-4 col-6 mb-3">
                <div class="input-group mb-3">
                 
                </div>
              </div>
            </div>
            <div class="add_btn">
                <button (click)="addToCart()" class="btn btn-outline-success">
                    +
                    <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                    Add to cart
                  </button>
                  <button href="#" class="btn btn-outline-primary">
                    <i class="fa fa-heart" aria-hidden="true"></i>
                    Add to List
                  </button>
            </div>
          </div>
        </main>
      </div>
    </div>
  </section>
