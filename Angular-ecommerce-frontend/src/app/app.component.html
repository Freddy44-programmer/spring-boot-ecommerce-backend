<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Freddy's - Full Stack eCommerce: Angular and Spring Boot</title>

    <!-- Bootstrap CSS and Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
        media="all">

    <!-- Main CSS-->
    <!-- <link href="styles.css" rel="stylesheet" media="all"> -->

    <link rel="icon" href="assets/images/fav-icon.png">
</head>

<body>
    <div class="page-wrapper">
       
        <header class="new-header">
            <div class="logo">
                <a routerLink="/products">
                <img src="assets/images/logo.png" alt="Freddy's" class="img-responsive">
               </a>
            </div>
            <div class="section-content section-content-p30">
                    
                <div class="container-fluid">

                    <div class="header-wrap">
                        <app-cart-status></app-cart-status>
                    </div>
                </div>
            </div>
            
        </header>

        <!-- PAGE CONTAINER-->
        <div class="page-container">
            <!-- HEADER START-->

            <header class="header-desktop">
                
                <div class="section-content section-content-p30">
                    
                    <div class="container-fluid">

                        <div class="header-wrap">

                            <app-product-category-menu></app-product-category-menu>
                            
                            <app-search></app-search>

                          
                      
                        </div>
                    </div>
                </div>
               
            </header>

        
            <!-- END HEADER-->

            <!-- MAIN CONTENT-->
            <router-outlet></router-outlet>
            <!-- END MAIN CONTENT-->
        </div>
        <!-- END PAGE CONTAINER-->
    </div>

    <footer>
        <ul>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">Help</a></li>
        </ul>
    </footer>

</body>

</html>
